<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Slideshow</h1>
      <div class="slideshow">
        <div class="slider trans">
          <div class="numbers">1/4</div>
          <img src="https://picsum.photos/800/500?random=1" alt="" />
          <div class="text">First photo</div>
        </div>
        <div class="slider trans">
          <div class="numbers">2/4</div>
          <img src="https://picsum.photos/800/500?random=2" alt="" />
          <div class="text">Second photo</div>
        </div>
        <div class="slider trans">
          <div class="numbers">3/4</div>
          <img src="https://picsum.photos/800/500?random=3" alt="" />
          <div class="text">Third photo</div>
        </div>
        <div class="slider trans">
          <div class="numbers">4/4</div>
          <img src="https://picsum.photos/800/500?random=4" alt="" />
          <div class="text">Fours photo</div>
        </div>
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
